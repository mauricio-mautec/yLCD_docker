<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <!-- File saved as ISO-8859-1 encoding. -->
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>HTML Layout </title>

    <!-- CSS Framework -->
    <link rel="stylesheet" href="screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="print.css" type="text/css" media="print">

    <!--[if lt IE 8]><link rel="stylesheet" href="ie.css" type="text/css" media="screen, projection"><![endif]-->

    <link rel="stylesheet" href="semantic.css" type="text/css" media="screen, projection">

    <!-- Number of columns: 24
         Column width: 34
         Gutter width: 8
         Total width: 1000
         Row height: 18 px  -->

    <!-- To remove div outlines, remove line below. -->
    <style>div {outline:1px solid #000000;}</style>

  </head>
  <body>

    <div id="container">
    
        <div class="span-8" style="height:360px;">
        
            <div id="TEMPERATURA">
            </div><!--  end TEMPERATURA -->
            
            <div id="BOX1">
            </div><!--  end BOX1 -->
            
        </div><!--  end span-8 -->
        
        <div class="span-8" style="height:360px;">
        
            <div id="HUMIDADE">
            </div><!--  end HUMIDADE -->
            
            <div id="BOX2">
            </div><!--  end BOX2 -->
            
        </div><!--  end span-8 -->
        
        <div class="span-8 last" style="height:360px;">
        
            <div id="HORA">
            </div><!--  end HORA -->
            
            <div id="CALENDARIO">
            </div><!--  end CALENDARIO -->
            
        </div><!--  end span-8 last -->
        
    </div><!--  end container -->
    
  </body>
</html>
